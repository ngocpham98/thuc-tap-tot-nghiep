<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::head}">
</head>
<body>
<nav class="navbar navbar-color">
    <div class="container-fluid">
        <a class="navbar-brand home" th:href="@{/home}">Home</a>
        <a class="nav-link active logout" style="margin-right: 30px" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<div class="container mt-4">
    <h3>New Category</h3>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{${action}}" method="post" th:object="${category}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name </label>
                    <input type="text" class="form-control" required th:field="*{name}" id="name"
                           placeholder="Enter name">
                </div>
                <div class="col-sm-5">
                    <div class="custom-file">
                        <label for="cateImage">Image </label>
                        <input type="file" class="input-file" name="cateImage" accept="image/*" id="cateImage"/>
                    </div>
                    <div class="form-group">
                        <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{*{'/cateImages/' + image}}"
                             style="margin-top: 20px" alt=" ">
                    </div>
                    <input type="hidden" name="imageName" th:value="${category.image}">
                </div>


                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
