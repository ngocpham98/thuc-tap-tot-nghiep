<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::head}">
</head>
<body>
<nav class="navbar navbar-color">
    <div class="container-fluid">
        <a class="navbar-brand home" th:href="@{/home}">Home</a>
        <nav class="navbar">
            <form class="d-flex" style="margin-right: 50px">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>
            <a class="nav-link active logout" th:href="@{/logout}" style="margin-right: 30px">Logout</a>
        </nav>
    </div>
</nav>
<div class="container">
    <table class="table table-striped mt-5">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product: ${products}">
            <td th:text="*{product.id}"></td>
            <td th:text="*{product.name}">Larry</td>
            <td th:text="*{product.category.name}"></td>
            <td><img src="" height="90px" width="90px" th:src="@{*{'/productImages/' + product.image}}" alt=""></td>
            <td>
                <a th:href="@{/products/update/{id}(id=${product.id})}" class="icon" style=" margin-right: 10px;">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <a class="icon" data-bs-toggle="modal" th:attr="data-bs-target='#delete'+ ${product.id}">
                    <i class="fa-sharp fa-solid fa-trash"></i>
                </a>
            </td>
            <!-- Modal -->
            <div class="modal fade" th:id="delete+${product.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this product?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a href="" th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <a th:href="@{/products/add}" class="btn btn-success rounded-circle add-button">
            <i class="fa-sharp fa-solid fa-plus"></i>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
